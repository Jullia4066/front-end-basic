<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 11</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container-fluid main-container">
        <div class="row options-section">
            <div class="col">
                <img src="./images/Logo.png" alt="Instagram logo image">
            </div>
            <div class="col d-flex flex-row justify-content-center">
                <div>
                    <input type="search" class="search form-control rounded" placeholder="&#xF002; Search"
                        style="font-family:Arial, FontAwesome" aria-label="Search" aria-describedby="search-addon" />
                    </span>
                </div>
            </div>
            <div class="col action-items d-flex flex-row mb-4 justify-content-evenly gx-2"">
                <img src=" ./images/home-icon.png" alt="icon with home">
                <img class="message-icon" src="./images/arrow.png" alt="icon with arrow">
                <div class="message-counter">5</div>
                <img src="./images/compass.png" alt="icon with compass">
                <img src="./images/heart.png" alt="icon with heart">
            </div>
        </div>
        <hr class="line" />

        <div class="row profile-info">
            <div class="col-4 main-photo d-flex flex-column align-items-center">
                <div class="person-photo d-flex"></div>
            </div>
            <div class="col-8 d-flex flex-column mb-3">

                <div class="p-2 d-flex flex-row mb-2 align-items-center person-info">
                    <div class="p-2 person-name">name</div>
                    <button type="button" class="btn btn-primary">Follow</button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false"></button>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>

                <div class="p-2 d-flex flex-row followers mb-3">
                    <div class="p-2"><strong>79</strong> posts</div>
                    <div class="p-2"><strong>379</strong> followers</div>
                    <div class="p-2"><strong>179</strong> following</div>
                </div>

                <div class="p-2 description d-flex flex-row mb-1">
                    <div class="p-2"><strong>Name</strong> <br /> Lorem Ipsum is simply dummy text of the printing and
                        typesetting
                        industry. Lorem Ipsum has been the industry's standard dummy text.
                        <br />
                        <span class="instagram-link">bit.ly/35Ce3mX</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="row saved-stories">
            <div class="col-6 stories-list d-flex flex-row mb-3 justify-content-evenly align-items-center">

                <div class="p-2 d-flex flex-column mb-2 align-items-center">
                    <div class="saved-story"></div>
                    <div class="story-name"><strong>Name</strong></div>
                </div>

                <div class="p-2 d-flex flex-column mb-2 align-items-center">
                    <div class="saved-story"></div>
                    <div class="story-name"><strong>Name</strong></div>
                </div>

                <div class="p-2 d-flex flex-column mb-2 align-items-center">
                    <div class="saved-story"></div>
                    <div class="story-name"><strong>Name</strong></div>
                </div>

            </div>
            <div class="col-6"></div>
        </div>

        <div class="navigation-line">
            <div class="selected-option-in-nav-line"></div>
        </div>


        <div class="row navigation">
            <div class="col d-flex flex-row mb-2 align-items-center justify-content-center gap-5">
                <div>
                    <img src="./images/posts-icon.png" alt="icon with grid">
                    Posts
                </div>
                <div>
                    <img src="./images/tagged-icon.png" alt="icon with posts where you were tagged">
                    Tagged
                </div>
            </div>
        </div>


        <div class="row posts-list d-flex flex-row mb-3 justify-content-between">
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
        </div>

        <div class="row posts-list d-flex flex-row mb-3 justify-content-between">
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
        </div>

        <div class="row posts-list d-flex flex-row mb-3 justify-content-between">
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
        </div>

        <div class="row posts-list d-flex flex-row mb-3 justify-content-between">
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
        </div>

        <div class="row posts-list d-flex flex-row mb-3 justify-content-between">
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
        </div>

        <div class="row posts-list d-flex flex-row mb-3 justify-content-between">
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
            <div class="col-4 box"></div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
